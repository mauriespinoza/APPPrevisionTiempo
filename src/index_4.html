<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Chart</title>
</head>

<body>
    <section id="typography">
        <h1>Aplicaci√≥n de Prevision del tiempo</h1>
    </section>
    <form id="form">
        <section id="buscar">
            <input type="text" name="" id="txtUbicacion" class="form-control">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="btnBuscar" class="btn btn-primary">Buscar</button>
            </div>
        </section>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Area</th>
                <th>Provincia</th>
                <th>Pais</th>
                <th>Seleccionar</th>
            </tr>
        </thead>
        <tbody id="bodyTable">

        </tbody>
    </table>
    <section>
        <div class="grid-container">
            <div class="item1">
                <div>
                    <span class="uppercase">Today</span>
                    <span id="lblTempMax" class="text-3xl font-bold text-black mb-8"></span>
                </div>
                <div>
                    <!-- <img src="assets/icon/weather_icons/set01/big/2.png" alt=""> -->
                    <img id="iconTiempo" alt="">
                </div>
                <!-- <p id="lblResumen" class="text-black mb-2"></p> -->
                <p id="lblResumen" class="text-3xl font-bold text-black mb-2"></p>
                <p id="lblTempDia" class="text-3xl font-bold text-black mb-8">
                <p id="lblCubierto" class="text-3xl font-bold text-black mb-8">
                <p id="lblPrecipitacion" class="text-3xl font-bold text-black mb-8">
            </div>
            <div class="item2">
                <canvas id="graficoTemperatura" width="600"></canvas>
            </div>
            <div class="item3">
                <canvas id="graficoLLuvias" width="600"></canvas>
            </div>
            <div class="item4">
                <canvas id="graficoVelocidadViento" width="900"></canvas>
            </div>
            <!--<div class="item5">5</div>
             <div class="item6">6</div>
            <div class="item7">7</div>
            <div class="item8">8</div> -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--<script src="js/api.js" type="module"></script>-->
    <script src="js/api.js" type="module"></script>
</body>

</html>
